<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - HostMate</title>
  <style>
    :root {
      --primary: #DAD7CD;
      --secondary: #588157;
      --accent: #588157;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--primary);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }

    .contact-container h1 {
      color: var(--secondary);
      margin-bottom: 20px;
    }

    .contact-container p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .contact-container a {
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
    }

    .contact-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Need Help?</h1>
    <p>If you're experiencing any issues or have questions about HostMate,</p>
    <p>please reach out to us at:</p>
    <p><a href="mailto:bkieffer04@gmail.com">bkieffer04@gmail.com</a></p>
  </div>
</body>
</html>
