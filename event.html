<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Event Details</title>
    <style>
        /* Using your existing styles from index.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DAD7CD;
            color: #333;
        }

        .container {
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #588157;
            margin-bottom: 20px;
        }

        .event-details {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4em;
            color: #588157;
            margin-bottom: 15px;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .download-app {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #588157;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #456B45;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">Loading event details...</div>
        <div id="event-content" style="display: none;">
            <div class="title" id="event-title"></div>
            
            <div class="event-details">
                <div class="section">
                    <div class="section-title">Event Information</div>
                    <p id="event-description"></p>
                    <p id="event-datetime"></p>
                    <p id="event-location"></p>
                </div>

                <div class="section">
                    <div class="section-title">Items Being Brought</div>
                    <ul class="item-list" id="items-list"></ul>
                </div>

                <div class="section">
                    <div class="section-title">Attendees</div>
                    <div id="attendees-list"></div>
                </div>
            </div>

            <div class="download-app">
                <p>Want to interact with this event and bring items?</p>
                <p>Download the Pantry app:</p>
                <a href="#" class="button">Download on the Apple Store</a>
                <a href="#" class="button">Get it on Google Play</a>
            </div>
        </div>
        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        async function fetchEventDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (!eventId) {
                showError('No event ID provided');
                return;
            }

            try {
                const response = await fetch(`https://oqrcqgczpemsynfczdgj.supabase.co/functions/v1/web_event?id=${eventId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xcmNxZ2N6cGVtc3luZmN6ZGdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjUwNTgyNzEsImV4cCI6MjA0MDYzNDI3MX0.9-uMHOaYkUpjkPhXRt6RKEX5xVeaSEeazWc8rLok7MY'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${errorData.error || response.statusText}`);
                }

                const data = await response.json();
                console.log('Raw API response:', data); // Debug log to see exact structure

                if (!data) {
                    throw new Error('No data received from API');
                }

                // Defensive check for arrays before calling displayEventDetails
                const safeData = {
                    event_data: data.event_data || {},
                    pantry_items: Array.isArray(data.pantry_items) ? data.pantry_items : [],
                    requested_items: Array.isArray(data.requested_items) ? data.requested_items : [],
                    event_users: Array.isArray(data.event_users) ? data.event_users : []
                };

                console.log('Processed data:', safeData); // Debug log to see processed structure
                displayEventDetails(safeData);
            } catch (error) {
                console.error('Error details:', error);
                showError(`Failed to load event details: ${error.message}`);
            }
        }

        function displayEventDetails(response) {
            console.log('Display function received:', response);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('event-content').style.display = 'block';
            
            // Extract event data with defaults
            const event = response.event_data || {};
            const pantryItems = response.pantry_items || [];
            const requestedItems = response.requested_items || [];
            const eventUsers = response.event_users || [];
            
            // Display basic event information
            document.getElementById('event-title').textContent = event.name || 'Untitled Event';
            document.getElementById('event-description').textContent = event.description || 'No description available';
            // Update to use startDate and endDate
            const startDate = event.startDate ? new Date(event.startDate).toLocaleString() : 'Date not set';
            const endDate = event.endDate ? new Date(event.endDate).toLocaleString() : 'Date not set';
            document.getElementById('event-datetime').textContent = `From: ${startDate} To: ${endDate}`;
            // Since there's no direct location field, we'll show the event type instead
            document.getElementById('event-location').textContent = `Event Type: ${event.type || 'Not specified'}`;

            // Display items being brought (pantry items)
            const itemsList = document.getElementById('items-list');
            itemsList.innerHTML = ''; // Clear existing items
            
            if (Array.isArray(pantryItems)) {
                pantryItems.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'item';
                    const itemText = [
                        item.name || 'Unnamed item',
                        `Quantity: ${item.quantity || 'Not specified'}`,
                        item.store ? `Store: ${item.store}` : '',
                        item.notes ? `Notes: ${item.notes}` : ''
                    ].filter(Boolean).join(' - ');
                    li.textContent = itemText;
                    itemsList.appendChild(li);
                });
            }

            // Display requested items if any
            if (Array.isArray(requestedItems) && requestedItems.length > 0) {
                const requestedSection = document.createElement('div');
                requestedSection.className = 'section';
                requestedSection.innerHTML = `
                    <div class="section-title">Requested Items</div>
                    <ul class="item-list">
                        ${requestedItems.map(item => 
                            `<li class="item">${item.name || 'Unnamed item'} - Quantity: ${item.quantity || 'Not specified'}</li>`
                        ).join('')}
                    </ul>
                `;
                document.getElementById('event-content').insertBefore(
                    requestedSection, 
                    document.querySelector('.download-app')
                );
            }

            // Display attendees (event users)
            const attendeesList = document.getElementById('attendees-list');
            attendeesList.innerHTML = ''; // Clear existing attendees
            
            if (Array.isArray(eventUsers)) {
                eventUsers.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.textContent = `User ID: ${user.userId || 'Unknown user'} - Status: ${user.status || 'Unknown status'}`;
                    attendeesList.appendChild(div);
                });
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error-message');
            errorElement.style.display = 'block';
            errorElement.textContent = message;
        }

        // Load event details when the page loads
        window.addEventListener('load', fetchEventDetails);
    </script>
</body>
</html>
