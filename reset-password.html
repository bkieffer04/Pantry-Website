<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Reset Your Password</h2>
  <div id="form">
    <input type="password" id="new-password" placeholder="New password" />
    <button onclick="resetPassword()">Reset Password</button>
  </div>
  <div id="message"></div>

  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(
      'https://knutxzxcxkoojhnlerht.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtudXR4enhjeGtvb2pobmxlcmh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNTU4MTcsImV4cCI6MjA2NDYzMTgxN30.m8nFwSnCezcVM24ELXKrmv4QFe2P0jMSBPfDK5JUu_A' // Use anon key here â€” it's safe in browser
    );

    // Extract access_token from URL
    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');

    if (!accessToken) {
      document.getElementById('message').innerText = "Invalid or missing reset token.";
      document.getElementById('form').style.display = 'none';
    } else {
      // Set the session so Supabase knows who is updating the password
      supabase.auth.setSession({ access_token: accessToken, refresh_token: '' });
    }

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      if (!newPassword) return alert('Please enter a new password.');

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        document.getElementById('message').innerText = error.message;
      } else {
        document.getElementById('message').innerText = 'Password updated successfully!';
        document.getElementById('form').style.display = 'none';
      }
    }
  </script>

</body>
</html>
