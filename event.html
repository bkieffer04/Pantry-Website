<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Event Details</title>
    <style>
        /* Using your existing styles from index.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DAD7CD;
            color: #333;
        }

        .container {
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #588157;
            margin-bottom: 20px;
        }

        .event-details {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4em;
            color: #588157;
            margin-bottom: 15px;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .download-app {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #588157;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #456B45;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">Loading event details...</div>
        <div id="event-content" style="display: none;">
            <div class="title" id="event-title"></div>
            
            <div class="event-details">
                <div class="section">
                    <div class="section-title">Event Information</div>
                    <p id="event-description"></p>
                    <p id="event-datetime"></p>
                    <p id="event-location"></p>
                </div>

                <div class="section">
                    <div class="section-title">Items Being Brought</div>
                    <ul class="item-list" id="items-list"></ul>
                </div>

                <div class="section">
                    <div class="section-title">Attendees</div>
                    <div id="attendees-list"></div>
                </div>
            </div>

            <div class="download-app">
                <p>Want to interact with this event and bring items?</p>
                <p>Download the Pantry app:</p>
                <a href="#" class="button">Download on the Apple Store</a>
                <a href="#" class="button">Get it on Google Play</a>
            </div>
        </div>
        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        async function fetchEventDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (!eventId) {
                showError('No event ID provided');
                return;
            }

            try {
                // Instead of direct Supabase call, use Edge/Serverless function
                const response = await fetch(`https://oqrcqgczpemsynfczdgj.supabase.co/functions/v1/web_event?id=${eventId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch event details');
                }

                const eventDetails = await response.json();
                displayEventDetails(eventDetails);
            } catch (error) {
                showError('Failed to load event details');
                console.error(error);
            }
        }

        function displayEventDetails(event) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('event-content').style.display = 'block';
            
            document.getElementById('event-title').textContent = event.title;
            document.getElementById('event-description').textContent = event.description;
            document.getElementById('event-datetime').textContent = new Date(event.datetime).toLocaleString();
            document.getElementById('event-location').textContent = event.location;

            // Display items
            const itemsList = document.getElementById('items-list');
            event.items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'item';
                li.textContent = `${item.name} - Brought by: ${item.brought_by}`;
                itemsList.appendChild(li);
            });

            // Display attendees
            const attendeesList = document.getElementById('attendees-list');
            event.attendees.forEach(attendee => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = `${attendee.name} - ${attendee.status}`;
                attendeesList.appendChild(div);
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error-message');
            errorElement.style.display = 'block';
            errorElement.textContent = message;
        }

        // Load event details when the page loads
        window.addEventListener('load', fetchEventDetails);
    </script>
</body>
</html>
